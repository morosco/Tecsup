#configServer
spring.cloud.config.profile=dev

# = datasource
#spring.datasource.url=jdbc:mysql://localhost:3306/tiendaapi?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=

# = jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# = file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# = ruta de archivos
app.storage.path=/var/data/

spring.application.name=productos-api
server.port=0
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URI}
eureka.instance.instance-id=${spring.application.name}:${random.uuid}



